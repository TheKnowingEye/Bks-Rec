<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<style>
  .text-white{
    color:white
  }
</style>
<body style="background-color:black">
  <nav class="navbar navbar-expand-lg" style="background-color:#00a65a">
    <a class="navbar-brand text-white" href="/">My Book Recommender</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link text-white" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="/recommend">Recommend</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">Contact</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 class="text-white" style="font-size:50px">Top 50 Books</h1>
      </div>

      {% for i in range(book_name|length) %}
        <div class="col-md-3" style="margin-top:30px">
          <div class="card">
            <div class="card-body">
              <img class="card-img-top" src="{{ book_image[i] }}" alt="Book Image">
              <h3>{{ book_name[i] }}</h3>
              <h4>{{ book_author[i] }}</h4>
              <p>Stars: {{ book_rating[i] }} ({{ book_votes[i] }})</p>
            </div>
          </div>
        </div>
      {% endfor %}


    </div>
  </div>
</body>
</html>
